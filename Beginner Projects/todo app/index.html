<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="todo-container">
        <section class="todo-app">
            <!-- Input Section -->
            <div class="todo-input">
                <input type="text" class="todo-input__field" placeholder="Create your task here">
                <button type="button" class="todo-input__button">Add</button>
            </div>

            <!-- Todo List Section -->
             <div class="todo-list">
                <ul class="todo-list__items">
                    <!-- Individual Task -->
                     <li class="todo-item">
                        <input type="radio" class="todo-item__checkbox">
                        <span class="todo-item__text todo-item__text--completed">Todo 1</span>
                        <div class="todo-item__actions">
                            <button class="todo-item__button todo-item__button--delete">
                                <img src="icons/delete.svg" alt="Delete Task">
                            </button>
                            <button class="todo-item__button todo-item__button--edit">
                                <img src="icons/edit.svg" alt="Edit Task">
                            </button>
                        </div>
                     </li>
                     <li class="todo-item">
                        <input type="radio" class="todo-item__checkbox">
                        <span class="todo-item__text">Todo 1</span>
                        <div class="todo-item__actions">
                            <button class="todo-item__button todo-item__button--delete">
                                <img src="icons/delete.svg" alt="Delete Task">
                            </button>
                            <button class="todo-item__button todo-item__button--edit">
                                <img src="icons/edit.svg" alt="Edit Task">
                            </button>
                        </div>
                     </li>
                     <li class="todo-item">
                        <input type="radio" class="todo-item__checkbox">
                        <span class="todo-item__text">Todo 1</span>
                        <div class="todo-item__actions">
                            <button class="todo-item__button todo-item__button--delete">
                                <img src="icons/delete.svg" alt="Delete Task">
                            </button>
                            <button class="todo-item__button todo-item__button--edit">
                                <img src="icons/edit.svg" alt="Edit Task">
                            </button>
                        </div>
                     </li>
                </ul>
             </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
